
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/icon/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <script src="../static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../static/js/html5shiv.min.js"></script>
    <script src="../static/js/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .background{
            width:100%;
            background-image: url("../static/image/adminback.jfif");
        }
    </style>
</head>

<body>

<div class="container background">

    <form class="form-signin" action="" method="post">
        <h2 class="form-signin-heading" align="center" style="color: white">登录</h2>
        <label for="inputEmail" class="sr-only">用户名</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="请输入管理账户" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>
        <button class="btn btn-lg btn-primary btn-block" type="button" id="login">登录</button>
        <a class="btn btn-lg btn-danger btn-block" type="button" href="index.html">返回</a>
    </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../static/js/ie10-viewport-bug-workaround.js"></script>
<script src="../static/js/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../static/js/jquery.min.js"><\/script>')</script>
<script type="text/javascript">
    $("#login").click(function(){
        var username = document.getElementById("inputEmail").value;
        var password = document.getElementById("inputPassword").value;
        var url = "http://localhost:8080/" + username + "/" + password + "/adminlogin";
        $.post(url,{},
            function(data){
                if (data=="登录成功"){
                    alert(data);
                    window.location.href="back_overview.html";
                }else{
                    alert(data);
                }
            });

    });
</script>
</body>
</html>
